<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <style>
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        
        header h1 {
            color: white;
            text-align: center;
            line-height: 70px;
        }
        
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        
        footer h1 {
            color: white;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>

<body style="margin: 0; padding: 0;">
    <header>
        <h1>Header</h1>
    </header>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>

</html>
