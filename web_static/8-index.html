<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <title>More details</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>Header</h1>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <!-- Your location filter content here -->
                <ul class="popover">
                    <li>State 1</li>
                    <li>State 2</li>
                </ul>
            </div>
            <div class="amenities">
                <!-- Your amenities filter content here -->
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <!-- Your places content here -->
            <article>
                <h2>Place Name</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">Max Guests</div>
                    <div class="number_rooms">Number of Rooms</div>
                    <div class="number_bathrooms">Number of Bathrooms</div>
                </div>
                <div class="user">Owner: <strong>John Doe</strong></div>
                <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            </article>
        </section>
    </div>
    <footer>
        <h2>Footer - Best School</h2>
    </footer>
</body>
</html>
