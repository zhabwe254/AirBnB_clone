<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <footer>Best School</footer>
</body>
</html>
