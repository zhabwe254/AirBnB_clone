<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <title>It's (h)over</title>
</head>
<body>

        <img src="images/logo.png" alt="Logo">
        <h1>Header</h1>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <!-- Your location filter content here -->
                <ul class="popover">

                </ul>
            </div>
            <button>Search</button>

    </div>
    <footer>
        <h2>Footer - Best School</h2>
    </footer>

</html>
